<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div id="contact-block">
        <div id="contact-block-content">
            <h1>Get in Touch</h1>

            <p>Feel free to drop your message below</p>

            <form action="submitted.html" id="contact-form">

                <input type="text" placeholder="Input Name" class="input-details" required><br/>

                <input type="text" placeholder="Input Email" class="input-details" required><br/>

                <textarea name="message" placeholder="Type your message here ..." required></textarea><br/>

                <input type="button" value="SEND">

            </form>

    </div>
        </div>

            <p><i class='bx bxs-phone'></i> +3356 1589 2105</p>

            <p> <i class='bx bxl-whatsapp' ></i> +3356 1587 2100</p>

        </div>

    </div>
